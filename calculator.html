<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator Layout Using CSS Grid</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator">
        <input type="text" class="calculator" id="display" value="0">
        <button class="btn-operator" id="plus" onclick="Solve('+')">&plus;</button>
        <button class="btn-operator" id="minus" onclick="Solve('-')">&minus;</button>
        <button class="btn-operator" id="times" onclick="Solve('*')">&times;</button>
        <button class="btn-operator" id="div" onclick="Solve('/')">&div;</button>
        <button id="btn-7" class="btn-num" onclick="Solve('7')">7</button>
        <button id="btn-8" class="btn-num" onclick="Solve('8')">8</button>
        <button id="btn-9" class="btn-num" onclick="Solve('9')">9</button>
        <button id="btn-4" class="btn-num" onclick="Solve('4')">4</button>
        <button id="btn-5" class="btn-num" onclick="Solve('5')">5</button>
        <button id="btn-6" class="btn-num" onclick="Solve('6')">6</button>
        <button id="btn-1" class="btn-num" onclick="Solve('1')">1</button>
        <button id="btn-2" class="btn-num" onclick="Solve('2')">2</button>
        <button id="btn-3" class="btn-num" onclick="Solve('3')">3</button>
        <button id="btn-0" class="btn-num" onclick="Solve('0')">0</button>
        <button id="btn-dot" class="btn-num" onclick="Solve('.')">.</button>
        <button id="btn-AC" class="btn-num" onclick="Clear()">AC</button>
        <button id="equal" onClick="Result()">=</button>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
